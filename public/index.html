<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora do valor de contas | yblindz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cotação oficial: <a href="https://store.standoff2.com">R$7,07</a></h1>
    <p>A cotação oficial é contabilizada a partir do menor valor possível de comprar <strong>100 golds</strong> de forma oficial, sem terceiros.</p>
    <div class="form">
      <label for="gold">Quantos golds a conta têm:</label>
      <input type="number" id="gold" placeholder="Insira quantos golds sua conta têm" required value="10000">

      <label for="cotacao">Preço do gold: </label>
      <input type="number" name="cotacao" id="cotacao" placeholder="Insira o valor que cada 100 golds vale" required value="7.07">
    </div>
    <p id="resultContainer">Sua conta vale: <strong>R$<span id="result"></span></strong></p>
    <button onclick="calcular()">Calcular</button>
  </div>
</body>
<script>
  function calcular(){
    const goldTotal = window.document.getElementById("gold");
    const valorTotal = window.document.getElementById("cotacao");
    const result = window.document.getElementById("result");

    const gold = goldTotal.value
    const valor = valorTotal.value
    const calcResult = ((gold * .80) / 100) * valor
    
    result.innerHTML = calcResult
  }
</script>
</html>
